<div id="adhesion" class="container">
    <div class="row">
        <div class="box">
            <h1>{{ page.title }}</h1>
            <p id="titleSubscribe">
            	Adhésion à l'association LorraineJUG pour la saison
        	</p>

            <form  class="col-md-6"  action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
				<div class="form-group">
					<label for="os0">Type de membre</label>
					<input type="hidden" name="on0" value="Type de membre">
                    <select name="os0" class="form-control">
						<option value="Professionnel">Professionnel 40,00 EUR</option>
						<option value="Etudiant">Etudiant 10,00 EUR</option>
					</select>
				</div>
				
				<div class="form-group">
					<label for="os1">Votre nom</label>
					<input type="hidden" name="on1" value="Votre nom">
                    <input type="text" name="os1" maxlength="200" class="form-control" placeholder="Votre nom">
				</div>
				
				<input type="hidden" name="cmd" value="_s-xclick">
				<input type="hidden" name="hosted_button_id" value="33ZM2PU7ZVFF2">
				<input type="hidden" name="currency_code" value="EUR">
				<input type="image" src="https://www.paypalobjects.com/fr_FR/FR/i/btn/btn_paynowCC_LG.gif" border="0" name="submit" alt="PayPal - la solution de paiement en ligne la plus simple et la plus sécurisée !">
			</form>

        </div>
    </div>
</div>
<script>
function updateSubscribeDescription() {
	var now = new Date();
	var season = new String();
	if(isAfterJune(now)) {
		season += now.getFullYear() + "/" + (now.getFullYear() + 1) + ".";
	} else {
		season += (now.getFullYear() - 1) + "/" + now.getFullYear() + ".";
	}
	document.getElementById("titleSubscribe").textContent += season;
}

function isAfterJune(date) {
	return date.getMonth() > 6;
}

window.addEventListener("load", function(event) {
    updateSubscribeDescription();
  });
</script>
