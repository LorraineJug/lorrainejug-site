---
layout: default
title: Contact
---

<div id="contact" class="container">
    <div class="row">
        <div class="box">
            <h1>Contact</h1>

            <form role="form" class="col-md-6" action="http://getsimpleform.com/messages?form_api_token=357efd12691433542833377f26e9ce16" method="post">
                <div class="form-group">
                    <label for="email">Adresse email</label>
                    <input name="email" type="email" class="form-control" id="email" placeholder="Adresse email">
                </div>
                <div class="form-group">
                    <label for="subject">Sujet</label>
                    <input name="Subject"  type="text" class="form-control" id="subject" placeholder="Sujet">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" type="text" class="form-control" id="message" placeholder="Message" rows='10'></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </form>

        </div>
    </div>
</div>
